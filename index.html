<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  <h1>Pomodoro Clock</h1>
  <HR WIDTH="60%" ALIGN="CENTER" NOSHADE>
  <div class="container">
    <div class="row titles">
      <div class="col-md-6 ">
        <h3>Break length</h3> 
        </div>
      <div class="col-md-6 ">
      <h3>Session length</h3>
        </div>
      </div>
        
     <div class="row ">
          <div class="col-md-6 break">
            <button class="inc1 btn btn-default">+</button>
            <button class="breakVal btn btn-default" >10</button>
            <button class="dec1 btn btn-default" >-</button>
          </div>
          <div class="col-md-6 sessionLen">
            <button class="inc2 btn btn-default">+</button>
            <button class="sessVal btn btn-default">35</button>
           <button class="dec2 btn btn-default">-</button>
          </div>
    </div>
    

    
    <div class="row">
      <div class="col-sm-12" id="bottom">
    <button type="button" id="Session" >Session 
        <br><br>
          <p id="da" class="da"></p>
    
         <i class="glyphicon glyphicon-repeat" id="repeat"></i>
        
        </button>
      </div>
    </div>
      <p class="da1"></p>
    <div id="mainBtn">
    <i class="glyphicon glyphicon-play" id="play"></i>
    <i class="glyphicon glyphicon-pause" id="pause"></i>
      <i class="glyphicon glyphicon-stop" id="stop"></i>
    </div>
    
    
  </div>

<audio id="timer-beep">
  <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/41203/beep.mp3"/>
  <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/41203/beep.ogg" />
</audio>

</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
